<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>XProtect</title>
    <title>XProtect</title>
    <link href="{{ url_for('static', filename='/css/bootstrap.css') }}" rel="stylesheet">
</head>

<body>
<!DOCTYPE html>
<body>

<div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="human_check">
        <label class="form-check-label" for="flexSwitchCheckDefault">Human</label>
    </div>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="Vehicle_check">
        <label class="form-check-label" for="flexSwitchCheckDefault">Vehicle</label>
    </div>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="Animal_check">
        <label class="form-check-label" for="flexSwitchCheckDefault">Animal</label>
    </div>

    <div class="form-group">
        <label for="sel1">Time Interval (hs):</label>
        <select class="form-control" id="time_interval">
            <option>1</option>
            <option>6</option>
            <option>12</option>
            <option>24</option>
            <option>48</option>
            <option>64</option>
            <option>72</option>
            <option>96</option>
            <option>120</option>
        </select>

        <div class="form-group">
            <label for="usr">Max number of items:</label>
            <input type="text" class="form-control" id="max_items">
        </div>

    </div>

</div>




<div>
    <button id="prev_button" type="button" class="btn btn-primary">Previous</button>
    <button id="next_button" type="button" class="btn btn-primary">Next</button>
</div>


</body>
</div>

<script src="{{ url_for('static', filename='/js/jquery-3.6.0.js ') }}"></script>
<script src="{{ url_for('static', filename='/js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='/js/API_Client.js ') }}"></script>


</body>
</html>
